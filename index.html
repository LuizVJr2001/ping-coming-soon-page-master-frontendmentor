<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="ping-logo">
      <h1><img src="/images/logo.svg" alt="ping-logo"></h1>
    </div>
  </header>

  <main>
    <section class="text">
      <h2 class="text__titulo">We are launching <span>soon!</span></h2>    
      <p class="text__paragrafo">Subscribe and get notified</p>
    </section>

    <section class="notification">
      <form>
        <input type="email" name="notification" placeholder="Your email address..." id="notification__text" required>
        <input type="submit" value="Notify Me" id="notification__button"> 
      </form>
      <p id="notification__error"></p>
    </section>   

    <section class="imagem">
      <img src="/images/illustration-dashboard.png" alt="dashboard image">
    </section>
    
    <section class="social">
      <div class="social__icons">
        <img src="/images/facebook.svg" alt="facebook-logo">
      </div>
      <div class="social__icons">
        <img src="/images/twitter.svg" alt="facebook-logo">
      </div>
      <div class="social__icons">
        <img src="/images/instagram.svg" alt="facebook-logo">
      </div>
    </section>
  </main>
  
  <footer>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">LuizVJr2001</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
